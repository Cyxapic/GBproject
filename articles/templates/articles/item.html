{% extends "layer/base.html" %}
{% block title %}Записка об {{ article.title }}{% endblock title %}
{% block context %}
<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <a onclick="show_modal();">
          <img src="{{article.get_thumbnail}}" alt="Image">
        </a>
      </figure>
    </div>
    <div class="media-content">
      <div class="columns">
        <div class="column">
          <div class="columns">
            <div class="column">
              <strong class="title">{{ article.title }}.</strong>
              <br>
              <small>Записка от: <strong>{{ article.created | date:'F Y' }}</strong></small>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              {{ article.text | safe}}
            </div>
          </div>
        </div>
      </div>
      <nav class="level is-mobile">
          <div class="level-left">
            <a class="level-item" href="{% url 'categories' %}">
              <span class="icon is-small">
                <i class="fas fa-reply" aria-hidden="true"></i>
              </span>
            </a>
          </div>
        </nav>
    </div>
  </article>
</div>
<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <p class="image is-4by3">
      <img src="{{article.get_image}}" alt="">
    </p>
  </div>
  <button class="modal-close is-large" onclick="hide_modal(this);"></button>
</div>
{% endblock context %}
