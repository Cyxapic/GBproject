{% extends "layer/base.html" %}
{% block context %}
    <h1 class="title has-text-centered">Стать, бро очень просто!</h1>
    <p class="subtitle has-text-centered">
        <strong>Просто заполни всякое ниже!</strong>
    </p>
    <div class="columns is-centered">
        <div class="column is-half has-text-centered form-auth">
            <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="field">
                        <label class="label">{{field.label}}</label>
                        <div class="control has-text-centered">
                            {{field}}
                        </div>
                        {% if field.errors %}
                            {{field.errors}}
                        {% endif %}
                    </div>
                {% endfor %}
                <button class="button is-link">Я готов стать бро!</button>
            </form>
        </div>
    </div>
{% endblock context %}
